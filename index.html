        function createRecipeCards() {
            const grid = document.getElementById('recipeGrid');
            recipes.forEach((recipe, index) => {
                const card = document.createElement('div');
                card.className = 'recipe-card';
                card.onclick = () => openModal(index);
                card.innerHTML = `
                    <div class="recipe-image" style="background-image: url('${recipe.image}')">
                    </div>
                    <div class="recipe-content">
                        <h3 class="recipe-title">${recipe.title}</h3>
                        <span class="recipe-origin">${recipe.origin}</span>
                        <p class="recipe-description">${recipe.description}</p>
                        <div class="recipe-time">‚è±Ô∏è ${recipe.time}</div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function openModal(index) {
            const recipe = recipes[index];
            const modal = document.getElementById('recipeModal');
            
            document.getElementById('modalTitle').textContent = recipe.title;
            document.getElementById('modalOrigin').textContent = recipe.origin;
            document.getElementById('modalDescription').textContent = recipe.description;
            document.getElementById('modalTime').textContent = recipe.time;
            
            const ingredientsList = document.getElementById('modalIngredients');
            ingredientsList.innerHTML = '';
            recipe.ingredients.forEach(ing => {
                const li = document.createElement('li');
                li.textContent = ing;
                ingredientsList.appendChild(li);
            });
            
            const instructionsList = document.getElementById('modalInstructions');
            instructionsList.innerHTML = '';
            recipe.instructions.forEach(inst => {
                const li = document.createElement('li');
                li.textContent = inst;
                instructionsList.appendChild(li);
            });
            
            modal.style.display = 'block';
        }

        function closeModal() {
            document.getElementById('recipeModal').style.display = 'none';
        }

        window.onclick = function(event) {
            const modal = document.getElementById('recipeModal');
            if (event.target == modal) {
                closeModal();
            }
        }

        let deferredPrompt;
        const installBanner = document.getElementById('installBanner');

        if ('serviceWorker' in navigator) {
            const swCode = `
                const CACHE_NAME = 'recetas-mundo-v1';
                const urlsToCache = ['/'];
                
                self.addEventListener('install', (event) => {
                    event.waitUntil(
                        caches.open(CACHE_NAME).then((cache) => cache.addAll(urlsToCache))
                    );
                });

                self.addEventListener('fetch', (event) => {
                    event.respondWith(
                        caches.match(event.request).then((response) => {
                            return response || fetch(event.request);
                        })
                    );
                });
            `;
            
            const blob = new Blob([swCode], { type: 'application/javascript' });
            const swUrl = URL.createObjectURL(blob);
            
            navigator.serviceWorker.register(swUrl).catch(() => {});
        }

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installBanner.style.display = 'block';
        });

        installBanner.addEventListener('click', async () => {
            if (!deferredPrompt) return;
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.choiceResult;
            if (outcome === 'accepted') {
                installBanner.style.display = 'none';
            }
            deferredPrompt = null;
        });

        window.addEventListener('appinstalled', () => {
            installBanner.style.display = 'none';
        });

        createRecipeCards();
    </script>
